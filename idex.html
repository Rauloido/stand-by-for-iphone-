<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ceas de Repaus</title>

    <style>
        /* Stiluri de bază și reset */
        :root {
            --clock-font-weight: 400;
            --clock-opacity: 1.0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content:center;
            align-items: center;
            background-color: #000000;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            cursor: default; 
            transition: background-color 0.5s ease-in-out; 
        }

        /* Containerul principal al ceasului */
        .clock-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-direction: row; /* Se schimbă dinamic */
            text-align: center;
            position: relative;
            box-sizing: border-box;
            opacity: var(--clock-opacity);
            transition: opacity 0.3s, transform 0.5s ease-in-out;
            gap: 40px; /* Spațiu între ceas și calendar */
        }

        .time-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .time {
            transition: transform 0.1s linear;
        }

        /* Săgețile de navigare și color picker-ul (apar la interacțiune) */
        .nav-arrow {
            opacity: 0; /* Inițial invizibile */
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
            user-select: none;
            pointer-events: none; /* Dezactivează interacțiunea când sunt invizibile */
        }

        /* Clasa adăugată de JS pentru a le face vizibile */
        body.controls-visible .nav-arrow {
            opacity: 1;
            pointer-events: auto; /* Activează interacțiunea când sunt vizibile */
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-arrow.left { left: 20px; }
        .nav-arrow.right { right: 20px; }

        .nav-arrow:hover {
             color: white; 
        }
        
        /* -------------------------------------- */
        /* Stiluri pentru TEMA 1: Ceas + Calendar */
        /* -------------------------------------- */
        .theme-side-by-side .clock-container {
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .theme-side-by-side .time-wrapper {
            align-items: flex-start; /* Aliniere la stânga pentru text */
        }
        .theme-side-by-side .time { font-size: 6em; font-weight: var(--clock-font-weight); }
        .theme-side-by-side .date { font-size: 1.2em; opacity: 0.8; }
        

        /* -------------------------------------- */
        /* Stiluri pentru TEMA 2: Ceas Orizontal  */
        /* -------------------------------------- */
        .theme-horizontal-clock .clock-container {
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .theme-horizontal-clock .time-wrapper {
            align-items: center;
        }
        .theme-horizontal-clock .time { font-size: 8em; font-weight: var(--clock-font-weight); }
        .theme-horizontal-clock .date { font-size: 1.5em; margin-top: 10px; opacity: 0.8; }
        .theme-horizontal-clock #calendar-container { display: none; } /* Ascunde calendarul */

        /* -------------------------------------- */
        /* TEMA 3: Minimalist Orizontal           */
        /* -------------------------------------- */
        .theme-minimalist-horizontal .clock-container {
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .theme-minimalist-horizontal .time-wrapper {
            align-items: center;
        }
        .theme-minimalist-horizontal .time { font-size: 9em; font-weight: 200; /* Font mai subțire */ }
        .theme-minimalist-horizontal .date { display: none; /* Fără dată */ }
        .theme-minimalist-horizontal #calendar-container { display: none; }

        /* -------------------------------------- */
        /* TEMA 4: Alt Ceas + Calendar            */
        /* -------------------------------------- */
        .theme-new-side-by-side .clock-container {
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 50px;
        }
        .theme-new-side-by-side .time-wrapper {
            align-items: flex-end;
        }
        .theme-new-side-by-side .time { font-size: 7em; font-weight: var(--clock-font-weight); }
        .theme-new-side-by-side .date { font-size: 1.3em; opacity: 0.8; }
        .theme-new-side-by-side #calendar-container {
            transform: scale(1.1); /* Calendar puțin mai mare */
        }



        /* -------------------------------------- */
        /* Stiluri pentru Calendar                */
        /* -------------------------------------- */
        #calendar-container {
            width: 280px;
            padding: 15px;
            background-color: rgba(40, 40, 40, 0.5);
            border-radius: 15px;
            color: white;
            font-size: 0.9em;
            display: none; /* Inițial ascuns */
        }
        #calendar-container.visible {
            display: block;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-grid div {
            padding: 5px;
            border-radius: 50%;
        }
        .day-name {
            font-weight: 500;
            opacity: 0.6;
        }
        .today {
            background-color: #007AFF;
            color: white;
        }
        
        /* Stil pentru textul de jos al temei */
        .theme-name {
            position: absolute;
            bottom: 80px; /* Ridicat pentru a face loc butonului */
            font-size: 0.9em;
            opacity: 0; /* Ascuns, apare cu controalele */
            transition: opacity 0.5s;
        }
        body.controls-visible .theme-name {
            opacity: 0.7;
        }

        /* Stiluri pentru Fullscreen - pentru a ascunde săgețile când e salvat pe iPhone */
        body.fullscreen .nav-arrow, body.fullscreen #settings-toggle { display: none; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9; }

        /* -------------------------------------- */
        /* Panou de Setări Stil iPhone            */
        /* -------------------------------------- */
        #settings-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        body.controls-visible #settings-toggle {
            opacity: 1;
            pointer-events: auto;
        }
        #settings-toggle.hidden-by-panel {
            opacity: 0 !important;
            pointer-events: none;
        }

        #settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 99;
            padding: 20px;
            padding-top: 50px; /* Spațiu extra sus pentru butoane */
            box-sizing: border-box;
            color: white;
        }
        #settings-panel.visible {
            transform: translateY(0);
        }
        #close-settings {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(100, 100, 100, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
            z-index: 101;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .settings-section label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 10px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        #colorPicker {
            width: 100%;
            height: 40px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        #resetButton {
            position: absolute;
            top: 12px;
            left: 15px;
            background: none;
            border: none;
            color: #007AFF; /* Culoare similară cu link-urile din iOS */
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
        }

        /* -------------------------------------- */
        /* Fereastră Permisiune Calendar          */
        /* -------------------------------------- */
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #permission-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #permission-dialog {
            background-color: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 280px;
            color: white;
        }
        #permission-dialog h3 { margin-top: 0; }
        #permission-dialog p { font-size: 0.9em; opacity: 0.8; margin-bottom: 20px; }
        .permission-buttons {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            margin-top: 15px;
        }
        .permission-buttons button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 1.1em;
            cursor: pointer;
            width: 50%;
        }
        .permission-buttons button:first-child {
            border-right: 1px solid rgba(255,255,255,0.2);
        }
    </style>
    <style id="dynamic-color-style"></style>
</head>
<body>

    <div class="nav-arrow left" onclick="changeTheme(-1)">&#10094;</div>
    <div class="nav-arrow right" onclick="changeTheme(1)">&#10095;</div>

    <div id="clockContainer" class="clock-container">
        <!-- Conținutul va fi generat de JavaScript -->
    </div>

    <button id="settings-toggle">Setări</button>

    <div id="settings-panel">
        <button id="resetButton">Reset</button>
        <button id="close-settings">X</button>
        <div class="settings-section">
            <label for="colorPicker">Culoare</label>
            <input type="color" id="colorPicker">
        </div>
        <div class="settings-section">
            <label for="fontWeightSlider">Grosime Font</label>
            <input type="range" id="fontWeightSlider" class="slider" min="100" max="900" step="100" value="400">
        </div>
        <div class="settings-section">
            <label for="opacitySlider">Luminozitate</label>
            <input type="range" id="opacitySlider" class="slider" min="0.1" max="1.0" step="0.05" value="1.0">
        </div>
    </div>

    <div id="swipeArea" class="fullscreen-overlay"></div>

    <!-- Fereastra de permisiune pentru calendar -->
    <div id="permission-overlay">
        <div id="permission-dialog">
            <h3>Afișare Calendar</h3>
            <p>"Ceas de Repaus" dorește să afișeze evenimentele din calendar.</p>
            <div class="permission-buttons">
                <button id="deny-permission">Nu permite</button>
                <button id="allow-permission">Permite</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Funcție simplificată pentru a formata ora (mai robustă)
            function formatTime(d) {
                let hours = String(d.getHours()).padStart(2, '0');
                const minutes = String(d.getMinutes()).padStart(2, '0');
                return { hours, minutes };
            }

            // Definirea temelor 
            const themes = [
                {
                    name: 'Ceas & Calendar',
                    class: 'theme-side-by-side',
                    defaultColor: '#ffffff',
                    currentColor: '#ffffff'
                },
                {
                    name: 'Ceas Orizontal Mare',
                    class: 'theme-horizontal-clock',
                    defaultColor: '#ff6600',
                    currentColor: '#ff6600'
                },
                {
                    name: 'Minimalist',
                    class: 'theme-minimalist-horizontal',
                    defaultColor: '#00c8ff',
                    currentColor: '#00c8ff'
                },
                {
                    name: 'Stil Nou',
                    class: 'theme-new-side-by-side',
                    defaultColor: '#ff3b30',
                    currentColor: '#ff3b30'
                }
            ];

            let currentThemeIndex = 0;
            let calendarAllowed = false; // Starea permisiunii pentru calendar

            const container = document.getElementById('clockContainer');
            const swipeArea = document.getElementById('swipeArea');
            const colorPicker = document.getElementById('colorPicker');
            const dynamicColorStyle = document.getElementById('dynamic-color-style');
            const root = document.documentElement;
            const body = document.body;

            // Funcția care actualizează culoarea dinamic
            function updateUserColor(color, themeIndex) {
                // Salvează culoarea pentru tema specifică
                themes[themeIndex].currentColor = color;

                const styleContent = `
                    .theme-side-by-side .time-wrapper, 
                    .theme-horizontal-clock .time-wrapper,
                    .theme-minimalist-horizontal .time-wrapper,
                    .theme-new-side-by-side .time-wrapper {
                        color: ${color} !important;
                    }
                    .today {
                        background-color: ${color} !important;
                        color: #000 !important; /* Text negru pentru contrast pe fundal colorat */
                    }
                `;
                dynamicColorStyle.innerHTML = styleContent;
            }

            // Setează culoarea inițială a picker-ului și evenimentul de schimbare
            function setupColorPicker() {
                // Folosește culoarea curentă a temei sau cea default
                const initialColor = themes[currentThemeIndex].currentColor || themes[currentThemeIndex].defaultColor;
                colorPicker.value = initialColor;
                updateUserColor(initialColor, currentThemeIndex);
            }

            colorPicker.addEventListener('input', (event) => {
                updateUserColor(event.target.value, currentThemeIndex);
            });

            // Funcția de actualizare a ceasului
            function updateClock() {
                const now = new Date();
                const theme = themes[currentThemeIndex];
                const timeParts = formatTime(now);
                const currentDate = now.toLocaleDateString('ro-RO', { weekday: 'long', day: 'numeric', month: 'long' });
                
                // Aplică clasa temei pe body pentru a controla stilurile globale
                body.className = ''; // Resetează clasele
                if (document.body.classList.contains('controls-visible')) {
                    body.classList.add('controls-visible');
                }
                body.classList.add(theme.class);


                // Construiește HTML-ul interior
                const contentHTML = `
                    <div class="time-wrapper">
                        <div class="time">${timeParts.hours}:${timeParts.minutes}</div>
                        <div class="date">${currentDate}</div>
                    </div>
                    <div id="calendar-container"></div>
                `;

                container.innerHTML = contentHTML;
                
                // Actualizează și afișează calendarul dacă este permis
                if (calendarAllowed) {
                    const calendarContainer = document.getElementById('calendar-container');
                    if (calendarContainer) {
                        calendarContainer.classList.add('visible');
                        updateCalendar(calendarContainer);
                    }
                }
                
                // Afișează numele temei (opțional)
                let themeNameDiv = document.querySelector('.theme-name');
                if (!themeNameDiv) {
                    themeNameDiv = document.createElement('div');
                    themeNameDiv.className = 'theme-name';
                    body.appendChild(themeNameDiv);
                }
                themeNameDiv.textContent = theme.name;
            }

            // Funcția de generare a calendarului
            function updateCalendar(element) {
                const now = new Date();
                const month = now.getMonth();
                const year = now.getFullYear();
                const today = now.getDate();

                const monthName = now.toLocaleDateString('ro-RO', { month: 'long' });
                const firstDay = new Date(year, month, 1).getDay(); // 0=Duminică, 1=Luni...
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let gridHTML = '<div class="calendar-header"><span>' + monthName.charAt(0).toUpperCase() + monthName.slice(1) + '</span><span>' + year + '</span></div>';
                gridHTML += '<div class="calendar-grid">';
                
                // Zilele săptămânii
                ['L', 'M', 'M', 'J', 'V', 'S', 'D'].forEach(day => gridHTML += `<div class="day-name">${day}</div>`);

                // Golește celulele până la prima zi a lunii
                let adjustedFirstDay = (firstDay === 0) ? 6 : firstDay - 1; // Ajustează Duminica la final
                for (let i = 0; i < adjustedFirstDay; i++) {
                    gridHTML += '<div></div>';
                }

                // Zilele lunii
                for (let day = 1; day <= daysInMonth; day++) {
                    gridHTML += `<div class="${day === today ? 'today' : ''}">${day}</div>`;
                }

                gridHTML += '</div>';
                element.innerHTML = gridHTML;
            }


            // Funcția de schimbare a temei
            window.changeTheme = function(direction) {
                currentThemeIndex = (currentThemeIndex + direction + themes.length) % themes.length;
                updateClock();
                setupColorPicker(); // Resetează culoarea la cea default a noii teme
            }

            // MARK: - Gestiune Permisiune Calendar
            const permissionOverlay = document.getElementById('permission-overlay');
            const allowBtn = document.getElementById('allow-permission');
            const denyBtn = document.getElementById('deny-permission');

            function requestCalendarPermission() {
                // Verifică dacă permisiunea a fost deja acordată/refuzată în sesiune
                if (sessionStorage.getItem('calendarPermissionAnswered')) {
                    if (sessionStorage.getItem('calendarPermission') === 'granted') {
                        calendarAllowed = true;
                        updateClock(); // Re-randează pentru a afișa calendarul
                    }
                    return;
                }
                permissionOverlay.classList.add('visible');
            }

            allowBtn.addEventListener('click', () => {
                calendarAllowed = true;
                sessionStorage.setItem('calendarPermission', 'granted');
                sessionStorage.setItem('calendarPermissionAnswered', 'true');
                permissionOverlay.classList.remove('visible');
                updateClock(); // Re-randează pentru a afișa calendarul
            });

            denyBtn.addEventListener('click', () => {
                calendarAllowed = false;
                sessionStorage.setItem('calendarPermission', 'denied');
                sessionStorage.setItem('calendarPermissionAnswered', 'true');
                permissionOverlay.classList.remove('visible');
            });


            // MARK: - Gestiune Setări Panel
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.getElementById('settings-panel');
            const closeSettingsButton = document.getElementById('close-settings');
            const fontWeightSlider = document.getElementById('fontWeightSlider');
            const opacitySlider = document.getElementById('opacitySlider');
            const resetButton = document.getElementById('resetButton');

            const defaultSettings = {
                fontWeight: '400',
                opacity: '1.0'
            };

            function applySettings(settings) {
                // Aplică culoarea default a temei curente
                const theme = themes[currentThemeIndex];
                theme.currentColor = theme.defaultColor; // Resetează culoarea curentă la cea default
                updateUserColor(theme.currentColor, currentThemeIndex);
                colorPicker.value = theme.currentColor;

                root.style.setProperty('--clock-font-weight', settings.fontWeight);
                root.style.setProperty('--clock-opacity', settings.opacity);

                fontWeightSlider.value = settings.fontWeight;
                opacitySlider.value = settings.opacity;
            }

            function setPanelVisibility(isVisible) {
                settingsPanel.classList.toggle('visible', isVisible);
                settingsToggle.classList.toggle('hidden-by-panel', isVisible);
            }

            resetButton.addEventListener('click', () => {
                applySettings(defaultSettings);
            });

            settingsToggle.addEventListener('click', () => {
                setPanelVisibility(true);
                showControls(true); // Forțează afișarea controalelor
            });

            closeSettingsButton.addEventListener('click', () => {
                setPanelVisibility(false);
            });

            fontWeightSlider.addEventListener('input', (e) => {
                root.style.setProperty('--clock-font-weight', e.target.value);
            });

            opacitySlider.addEventListener('input', (e) => {
                root.style.setProperty('--clock-opacity', e.target.value);
            });


            // MARK: - Gestiune vizibilitate controale
            let controlsTimeout;

            function showControls(force = false) {
                body.classList.add('controls-visible');
                clearTimeout(controlsTimeout);
                if (!settingsPanel.classList.contains('visible') && !force) {
                    controlsTimeout = setTimeout(() => {
                        body.classList.remove('controls-visible');
                    }, 3000);
                }
            }

            // Afișează controalele la interacțiune
            body.addEventListener('mousemove', () => showControls());
            body.addEventListener('touchstart', () => showControls(), { passive: true });
            

            // Inițializarea ceasului și a intervalului de actualizare
            updateClock();
            setupColorPicker();
            setInterval(updateClock, 60000); // Actualizează ceasul și data la fiecare minut
            setInterval(() => { // Actualizează doar ora la fiecare secundă
                 const now = new Date();
                 const timeParts = formatTime(now);
                 const timeEl = document.querySelector('.time');
                 if(timeEl) timeEl.textContent = `${timeParts.hours}:${timeParts.minutes}`;
            }, 1000);
            showControls(); 
            requestCalendarPermission(); // Cere permisiunea la încărcare

            // MARK: - Gestiune Swipe
            let touchstartX = 0;
            
            swipeArea.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            }, { passive: true });

            swipeArea.addEventListener('touchend', e => {
                const touchendX = e.changedTouches[0].screenX;
                const deltaX = touchendX - touchstartX;

                if (Math.abs(deltaX) > 50) {
                    if (settingsPanel.classList.contains('visible')) return;
                    changeTheme(deltaX < 0 ? 1 : -1);
                }
            }, { passive: true });
            
            // Verifică modul standalone
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.body.classList.add('fullscreen');
            }
        });
    </script>
    
</body>
</html>
